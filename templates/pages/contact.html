{% extends 'base.html' %}

{% block title %}Contact{% endblock %}
{% load static %}

{% block content %}

<section class="contact-section center">

    <h2>Contact me</h2>
    <p>Feel free to contact me.</p>

    <form id="email-form" action="." method="post">

        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="primary-button">Send email</button>

    </form>

</section>

{% endblock content %}
